{% extends "base.html" %}

{% block content %}
{% if object_list %}
<h3> All Courses </h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4> You have no courses! </h4>
    {% endfor %}
</ul>
<p>
    <input
        value="Add a new course"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>
{% endblock %}
